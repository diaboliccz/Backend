<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .preview-images img {
            width: 100%
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mt-3">
                <h4>NodeJS upload images</h4>

                <form 
                action="/Booster-Report-Confirmation"
                class="mt-4"
                method="POST"
                enctype="multipart/form-data"
                >
                <div class="form-group">
                    Before Pic<input type="file" name="before_pic" id="input-before_pic" class="form-control border">
                    <br>
                    After Pic<input type="file" name="after_pic" id="input-after_pic" class="form-control border">
                    <br>
                    Booster Email<input type="text" name="booster_email" id="input-booster_email" class="form-control border">
                    <br>
                    <input type="text" name="address" id="input-account_email" class="form-control border">
                    <br>
                    <input type="text" name="province" id="input-price" class="form-control border">
                    <br>
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
            </div>

            <div class="col-sm-8 mt-3">
                <h4>NodeJS upload images</h4>

                <form 
                action="/Shop-Buyer-Report-Confirmation" 
                class="mt-4"
                method="POST"
                enctype="multipart/form-data"
                >
                <div class="form-group">
                    Pic<input type="file" name="pic" id="input-pic" class="form-control border">
                    <br>
                    detail<input type="text" name="detail" id="input-detail" class="form-control border">
                    <br>
                    uid<input type="text" name="uid" id="input-uid" class="form-control border">
                    <br>
                    facebook<input type="text" name="facebook" id="input-facebook" class="form-control border">
                    <br>
                    line<input type="text" name="line" id="input-line" class="form-control border">
                    <br>
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="preview-images"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../controllers/upload.js"></script>
    <script>
        $(document).ready(function(){
            let imagesPreview = function(input, placeToInsertImagePreview) {
                if (input.files) {
                    let fileAmount = input.files.lenght;
                    for (let i=0;i< fileAmount;i++){
                        let render =new FileRender();
                        reader.onload = function(event) {
                            $($.parseHTML("<img>"))
                            .attr("src", event.target.result)
                            .appendTo(placeToInsertImagePreview);
                        }
                        reader.readAsDataURL(input.file[i]);
                    }
                }
            }
            $('#input-files').on('change', function() {
                imagesPreview(this, "div.preview-images")
            })
        });

    </script>
</body>
</html>
